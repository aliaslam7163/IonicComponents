<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)] = "user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)] = "user.password"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button block ion-button (click)="signInUser(user)" item-left>Sign In</button>
</div>

</ion-content>
