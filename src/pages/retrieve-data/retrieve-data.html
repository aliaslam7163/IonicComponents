<!--
  Generated template for the RetrieveDataPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>RetrieveData</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor = "let items of directory | async" >
      <ion-item> {{items.name}} <br/> {{items.phone}} <br/> {{items.email}} {{items.category}} <br/> {{items.address}}</ion-item>
    </ion-item>
  </ion-list>

<hr/>
<hr/>

  <ion-list>
    <ion-item *ngFor = "let items of questions | async" >
      <ion-item> {{items.question}} <br/> {{items.email}} </ion-item>
    </ion-item>
  </ion-list>

  <hr/>
  <hr/>

    <ion-list>
      <ion-item *ngFor = "let items of todos | async" >
        <ion-item> {{items.name}} <br/> {{items.title}} <br/> {{items.info}}</ion-item>
      </ion-item>
    </ion-list>

    <hr/>
    <hr/>

      <ion-list>
        <ion-item *ngFor = "let items of updates | async" >
          <ion-item> {{items.email}} <br/> {{items.city}}</ion-item>
        </ion-item>
      </ion-list>

      <hr/>
      <hr/>

        <ion-list>
          <ion-item *ngFor = "let items of updates | async" >
            <ion-item> {{items.phoneHash}} <br/> {{items.country_code}} <br/> {{items.city}}</ion-item>
          </ion-item>
        </ion-list>


</ion-content>
